<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application form</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>
                Fill the form
                <span class="tiitle_small">(Web)</span>

            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <lable for="first_name">First Name</lable>
                        <input 
                        id="first_name"
                        name="first_name"
                        placeholder="Enter First Name"
                        />
                        </div>
             <div class="form_control">
                            <lable for="last_name">Last Name</lable>
                            <input 
                            id="last_name"
                            name="last_name"
                            placeholder="Enter Last Name"
                            />
                            </div> 
           <div class="form_control">
                                <lable for="email">Email</lable>
                                <input 
                                type="email"
                                id="email"
                                name="email"
                                placeholder="Enter Email....."
                                />
                                </div>
            <div class="form_control">
                                    <lable for="job_role">Job Role</lable>
                                    <select id="job_role" name="job_role">
                                        <option value="">Select Job Role</option>
                                        <option value="frontend">frontend Devloper</option>
                                        <option value="backend">Backebd Devlpoer</option>
                                        <option value="full_stack">Full Stack Devloper</option>
                                        <option value="ui_ux">UI UX Designer</option>
                                    </select>

                                    </div>
                    <div class="textarea_control">
                    <label for="address">Address</label>
                    <textarea
                    id="address"
                    name="address"
                    rows="4"
                    cols="50"
                    placeholder="Enetr Address"
                    ></textarea>
                </div>  
                <div class="form_control">
                    <label for="pincode">Pincode</label>
                    <input
                    type="number"
                    id="pincode"
                    name="pincode"
                    placeholder="Enter Pincode"
                    />
                </div>  
                <div class="form_control">
                    <label for="date">Date</label>
                    <input value="2022-01-10" type="date" id="date" name="date"/>

                </div>  
                    <div class="form_control" >
                        <label for="upload">Upload Your CV</label>
                        <input type="file" id="upload" name="upload"/>
                    </div>
                    </div>
                    <div class="button_container">
                        <button type="submit">Apply Now</button>
                    </div>
            </form>
        </div>
    </div>
</body>
    <footer>
    <div class="foot">
    design by Hemant</div>
    
</footer>
</html>
